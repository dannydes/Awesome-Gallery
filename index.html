<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<link href="style/layout.css" rel="stylesheet" />
		<link href="style/photo_input_layout.css" rel="stylesheet" />

		<link id="themeStylesheet" href="" rel="stylesheet" />

		<title>Awesome Gallery 0.4</title>
	</head>
	<body>
		<div class="container" id="gallery">
			<noscript class="noscript">You're missing out. :-( <a href="http://enable-javascript.com">Enable JavaScript.</a></noscript>
      <label for="themeSelector">
        Themes: 
      </label>
      <select id="themeSelector">
        <option value="fade">
          Fade
        </option>
        <option value="rotate2D">
          Rotate 2D
        </option>
        <option value="rotate3D">
          Rotate 3D
        </option>
        <option value="shrink">
          Shrink
        </option>
        <option value="sway">
          Sway
        </option>
      </select>

			<input accept="image/*" id="photo_input" type="file" multiple="multiple" />
			<div id="input_mask_container">
				<button id="input_mask" class="button">Add photo(s)</button>
				<div id="image_input_opt_container"></div>
			</div>

			<div class="photoStrip">
				<img class="photo" src="https://fbcdn-sphotos-c-a.akamaihd.net/hphotos-ak-prn1/524265_442728492500806_1762015287_n.jpg" />
				<img class="photo" src="https://fbcdn-sphotos-b-a.akamaihd.net/hphotos-ak-frc3/1044733_3313993386247_679963066_n.jpg" />
			</div>

			<figure id="photoFrame" class="photoFrame">
				<img class="printable view mainPhoto" id="mainPhoto" />
				<figcaption>
					<em class="printable" id="description"></em>
					<em class="printable" id="distance"></em>
				</figcaption>
			</figure>

			<button id="slideshow" class="button slideshow">Start slideshow</button>

			<button id="prev" class="galleryNavButton"></button>
			<button id="next" class="galleryNavButton"></button>
		</div>

		<script src="js/awesome-gallery.js"></script>
		<script src="js/themes.js"></script>
    <script src="js/main.js"></script>
	</body>
</html>
